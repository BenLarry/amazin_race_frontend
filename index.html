<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <nav>
        <p>Navigation</p>
    </nav>
    <dialog id="login">
        <form id="login">
            <input type="text" placeholder="username#id" id="login-username">
            <input type="submit" value="Login">
        </form>
        <a id="create-account-link" href="#">Create Account</a>
    </dialog>
    <dialog id="create-account">
        <form id="create-account-form">
            <input type="text" placeholder="username#id" id="create-username">
            <input type="submit" value="Create">
        </form>
    </dialog>
    <dialog id="game-menu-window">
        <div id="highscore">
            <h2>highscores</h2>
            <h2>personal best</h2>
        </div>
        <div id="ongoing-games">
            <h2>New game</h2>
            <h2>On going games</h2>
        </div>
    </dialog>
    <dialog id="game-window">
        <nav>
            <h2>game nav bar</h2>
        </nav>
        <div id="map">
            <h2>map</h2>
        </div>
        <div>
            <h2>game questions</h2>
        </div>
    </dialog>
    <dialog id="game-end-window">
        <h2></h2>
    </dialog>
</body>
</html>
